<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Land Rover</title>
    <script src="Build/9492dad40d4a0da6aef2b55bcc912d25.js"></script>
    <script>

    function progress(gameInstance, progress){
      document.getElementById("lbar").style.width = (100 * progress) + "%";

      if (progress == 1){
        document.getElementById("gameContainer").style.display = "block";
        document.getElementById("loading").style.display = "none";
      }

    }

    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/794aaea3389b785cbabe192d123c3298.json", {onProgress: progress});

    </script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="loading" style="width: 100%; height: 500px; margin: 0">
      <div class="logo">
        <img src="img/lr-logo.png" alt="Land Rover"/>
      </div>
      <div class="loadingbar_parent"><div class="loadingbar" id="lbar"></div></div>
    </div>

    <div id="gameContainer" style="width: 100%; height: 500px; margin: 0; display: none;"></div>
  </body>

</html>
